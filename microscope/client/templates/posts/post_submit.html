<template name="postSubmit">
  <div class="title ">
    <h1 class="text-color6">Add a New Post</h1>

    <div class="breadcrumbs">

    </div>

  </div>
  <form class="main form page">
    <div class="form-group">
      <label class="control-label" for="url">URL</label>
        <div class="controls">
            <input class="form-control" name="url" id="url" type="text" placeholder="Your URL
            " value="">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="title">Title</label>
          <div class="controls">
        <input class="form-control" name="title" id="title" type="text" value="" placeholder="Name
      your post">
        </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-medium btn-primary pull-right btn-cus1"/>
  </form>
</template>
